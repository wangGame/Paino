apply plugin: "java"

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
dependencies {
    compile project(':gdx')
    //    implementation files('libs/kryo-2.23.1-SNAPSHOT-all-debug.jar')
    //    implementation files('libs/kryonet-9-7-14.jar')
    //    implementation files('libs/objenesis-2.1.jar')
    compile 'com.badlogicgames.gdx:gdx-freetype:1.9.8'
    // https://mvnrepository.com/artifact/org/jaudiotagger
    compile 'org:jaudiotagger:2.0.3'
    //    implementation files('libs/jl1.0.1.jar')
    implementation files('libs/gdx-audio.jar')
    implementation files('libs/gdx-audio-natives.jar')
}

sourceSets.main.java.srcDirs = [ "src/" ]